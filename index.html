<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='A minimalistic pomodoro timer'>
  <meta name='author' content='Nyandereian & Matt'>

  <link rel='stylesheet' href='stylesheets/styles.css'>

  <title>Pomodoro Timer</title>
</head>
<body>
  <main>
    <div class='container'>

      <div class='wrapper'>
        <div>
          <h1 class='title'>Pomodoro<h1>
        </div>
        <div>
          <h2 class='timer'>25:00</h2>
        </div>
        <div class='buttons'>
          <button class='play-btn' name='reset' type='button'></button>
          <button class='play-btn' name='play-pause' type='button'></button>
          <button class='play-btn' name='stop' type='button'></button>
        </div>
      </div>


      <div class='corner'>
        <div class='settings-icon'>
        </div>
        <div class='settings-wrapper'>
          <div class='setting-line'>
            <p class='setting'>Break: </p>
            <input name='break' type='number' value='5' min='1' max='120'>
          </div>
          <div class='setting-line'>
            <p class'setting'>Session: </p>
            <input name='session' type='number' value='25' min='1' max='120'>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src='script.js'></script>
</body>
</html>
